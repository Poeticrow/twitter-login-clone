<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>X, It's what's happening /X</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="logo-container"></div> -->
      <div class="form-container">
        <img
          src="./images/11053970_x_logo_twitter_new_brand_icon.svg"
          alt="logo"
          class="logo"
        />
        <h1>Happening now</h1>
        <h4>Join today.</h4>
        <div class="btn-container">
          <button class="btn sign-up">
            <img src="./images/7123025_logo_google_g_icon.svg" alt="" />

            <span>Sign Up with Google </span>
          </button>
          <button class="btn sign-up">
            <img src="./images/294700_apple_icon.svg" alt="" />
            <span>Sign Up with Apple </span>
          </button>

          <div class="rule-design">
            <div class="line"></div>
            <p>or</p>
            <div class="line"></div>
          </div>
          <button class="btn create">Create account</button>
          <p class="terms">
            By signing up, you agree to the
            <span class="links"> <a href="#">Terms of Service</a></span> and
            <span class="links"><a href="#">Privacy Policy</a></span
            >, including
            <span class="links"><a href="#">Cookie Use.</a></span>
          </p>
          <h5>Already have an account?</h5>
          <button class="btn sign-in">Sign in</button>
        </div>
      </div>
    </div>
  </body>
</html>
